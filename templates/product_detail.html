<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail - Slimmed Down Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  
</head>
<body>
  <a id="logo" href="/" class="logo" title="trendyol"> <img style="width:210px;height:35;margin: 20px;" src="https://cdn.dsmcdn.com/web/production/ty-cumhuriyet-100-logo.svg" alt="Trendyol"> </a>
 <br></br>
    <nav style="--bs-breadcrumb-divider: '>'; margin-left: 20px; font-size: 14px; line-height: 18px; color: #333; font-family: source_sans_prosemibold,serif; " aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="http://127.0.0.1:5000/">Anasayfa</a></li>
        <li class="breadcrumb-item active" aria-current="page">Kadın</li>
        <li class="breadcrumb-item active" aria-current="page">Giyim</li>
        {% if product %}
          <li class="breadcrumb-item"><a href="/category/{{ product[5] }}">{{ product[5] }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ product[1] }} {{ product[5] }}</li>
        {% endif %}
      </ol>
    </nav>
      

</body>
<div class="horizontal-line" style=" border-top: 1px solid rgba(205, 205, 205, 0.571); margin: 25px 0;"></div>


<div class="product-detail">
  <div class="image-container">
      <img src="{{ product[4] }}" alt="Product Image" style="margin-left: 30px;  border-radius: 8px; width: 400px; height: 600px;">
  </div>
  <div  style=" height: 120px; width: 525px; font-family: source_sans_prosemibold, sans-serif !important; margin-top: 40px;" class="product-container">
      <h2 style=" font-size: 20px; line-height: 26px; font-weight: bolder;"> {{ product[1] }}</h2>
      <p style="font-size: 20px; line-height: 26px;" >{{ product[2] }}</p>
      
        <div class="ratings"  >
<div style="font-size: 16px; font-weight: bolder;" >4</div>

  <div class="image-row">
    <img src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg" >
    <img src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg" >
    <img src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg" >
    <img src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg" >
    <img src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-grey.svg" >
</div>
<div style="height: 3px; width: 3px; background-color: #999; border-radius: 50%; margin-left: 5px; margin-right: 5px; display: flex;" class="point"></div>

<div style="font-size: 12px; font-weight: bolder;">100 </div> <div style="font-size: 12px; ">Değerlendirme</div> 
<img class="camera-icon" src="https://cdn.dsmcdn.com/mobile/reviewrating/kamera-emoji6x.png" style="height: 14px; width: 18px; ">

<div style="height: 3px; width: 3px; background-color: #999; border-radius: 50%; margin-left: 5px; margin-right: 5px; display: flex;" class="point"></div>

<div style="font-size: 12px; font-weight: bolder;">50</div> <div style="font-size: 12px; "> Soru & Cevap</div> 

<div style="height: 3px; width: 3px; background-color: #999; border-radius: 50%; margin-left: 5px; margin-right: 5px; display: flex;" class="point"></div>

<div style="font-size: larger;">♡</div>
<div style="font-size: 12px; font-weight: bolder;">5000</div> <div style="font-size: 12px; ">Favori</div> 

</div>

<p style="color: #f27a1a; font-size: 22px; line-height: 24px; font-weight: 700px; margin-top: 20px;" >{{ product[3] }} TL</p>

<p style="border-bottom: 1px solid rgba(151,151,151,.2); padding-bottom: 16px; margin-bottom: 16px; "></p>
</div>
</div>
</body>

</html>

<style>

.breadcrumb-item.active {
    color: #000000;
}
a {
    color: #000000;
    text-decoration: none;
}
.breadcrumb-item+.breadcrumb-item::before {
    color: rgb(217, 141, 0);
    font-weight: bolder;
}
.product-detail {
    display: flex; 
}

.image-container {
    margin-right: 35px; 
}
.ratings {
    display: flex;
    align-items: center;
    gap: 8px;
}
.image-row {
    display: flex; 
    gap: 5px; 
}
@media screen and (max-width: 768px) {
    .product-detail {
        width: 90%;
    }
}
</style>
